steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['run', '-v', '/workspace:/usr/build', '-w', '/usr/build', 'maven:3.6.1-jdk-12', 'mvn', 'clean', 'package']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/${PROJECT_ID}/site-controller', '--build-arg', 'ARTIFACT_VERSION=${_SNAPSHOT_VERSION}', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/${PROJECT_ID}/site-controller']
images: ['gcr.io/${PROJECT_ID}/site-controller']
